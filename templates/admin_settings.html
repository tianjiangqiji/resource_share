<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员设置 - SkyJee 软件资源站</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="theme-light">
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <button class="menu-button" onclick="toggleDrawer()">
                <span class="material-icons">menu</span>
            </button>
            <h1 class="title">管理员设置</h1>
            <div class="header-actions">
                <button class="icon-button" onclick="toggleTheme()" title="切换主题">
                    <span class="material-icons theme-icon">brightness_4</span>
                </button>
                <a href="{{ url_for('admin_logout') }}" class="button">退出登录</a>
            </div>
        </header>

        <!-- 左侧抽屉菜单 -->
        <aside class="drawer" id="drawer">
            <div class="drawer-header">
                <h2>管理菜单</h2>
            </div>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="drawer-item">
                    <span class="material-icons">dashboard</span>
                    <span>仪表盘</span>
                </a>
                <a href="{{ url_for('admin_main_categories') }}" class="drawer-item">
                    <span class="material-icons">category</span>
                    <span>管理</span>
                </a>
                <a href="{{ url_for('admin_settings') }}" class="drawer-item active">
                    <span class="material-icons">settings</span>
                    <span>设置</span>
                </a>
                <a href="{{ url_for('index') }}" class="drawer-item">
                    <span class="material-icons">home</span>
                    <span>返回首页</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="admin-container">
                <div class="admin-header">
                    <h2>管理员密钥设置</h2>
                </div>
                
                <div class="admin-content">
                    <div class="form-container">
                        <form method="POST" action="{{ url_for('admin_settings') }}">
                            {% if error %}
                            <div class="error-message">
                                {{ error }}
                            </div>
                            {% endif %}
                            
                            <div class="form-group">
                                <label for="current_key">当前密钥</label>
                                <input type="password" id="current_key" name="current_key" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="new_key">新密钥</label>
                                <input type="password" id="new_key" name="new_key" required>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="button">更新密钥</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入脚本 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
